<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Pagination(ngPagination)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/ng-paging/dist/dist.min.js"></script>
    <script>
        var app = angular.module("testApp", ['ngMaterial', 'ngPagination']);
        app.controller("DemoController", ['$scope', function ($scope) {

            $scope.recentPage = 0;

            $scope.paging = {
                total: 100,
                current: 1,
                onPageChanged: loadPages,
            };

            function loadPages() {
                console.log('Current page is : ' + $scope.paging.current);

                // TODO : Load current page Data here

                $scope.recentPage = $scope.paging.current;
            }

        }]);

    </script>
</head>

<body ng-app="testApp" layout="column">
    <div flex ng-controller="DemoController" layout="column">
        <section flex>
            <md-content layout-padding="">
                <h1>Angular Material Pagination Demo</h1>
                <div>Page Loaded <strong>{{recentPage}}</strong></div>
            </md-content>
        </section>
        <section layout="row" layout-padding="">
            <ng-paging flex cl-pages="paging.total" cl-steps="6" cl-page-changed="paging.onPageChanged()" cl-align="start start" cl-current-page="paging.current"></ng-paging>
        </section>
    </div>
</body>

</html>
